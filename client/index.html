<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/client/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Game</title>
</head>

<body>
    <h1>Game</h1>
    <canvas width="500" height="500"></canvas>
</body>

<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext("2d");

    ctx.font = '30px Arial';

    const socket = io();

    socket.on('updatePositions', function (positions) { // { players: [{id: x: y:}], bullets: [{x: y:}] }
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < positions.players.length; i++) {
            const player = positions.players[i];
            ctx.fillText(player.id, player.x, player.y);
        }

        for (let i = 0; i < positions.bullets.length; i++) {
            const bullet = positions.bullets[i];
            ctx.fillRect(bullet.x - 5, bullet.y - 5, 10, 10);
        }
    });

    document.onkeydown = function (event) {
        switch (event.keyCode) {
            case 87: socket.emit('keyPress', { key: 'up', state: true }); break;
            case 83: socket.emit('keyPress', { key: 'down', state: true }); break;
            case 65: socket.emit('keyPress', { key: 'left', state: true }); break;
            case 68: socket.emit('keyPress', { key: 'right', state: true }); break;
        }
    }

    document.onkeyup = function (event) {
        switch (event.keyCode) {
            case 87: socket.emit('keyPress', { key: 'up', state: false }); break;
            case 83: socket.emit('keyPress', { key: 'down', state: false }); break;
            case 65: socket.emit('keyPress', { key: 'left', state: false }); break;
            case 68: socket.emit('keyPress', { key: 'right', state: false }); break;
        }
    }
</script>

</html>
